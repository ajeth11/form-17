<div class="fullpage">
    <div class="header">
        <h1>Profile List</h1>
        <div class="example-button-container">
            <button mat-fab extended (click)="openDialog()">
                <mat-icon>add</mat-icon>
                Add
            </button>
        </div>
    </div>
    <div class="body">
        <table mat-table [dataSource]="dataList" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="profile">
                <th mat-header-cell *matHeaderCellDef> Profile </th>
                <td mat-cell *matCellDef="let element"> <img class="img" [src]="element.profile" /> </td>
            </ng-container>

            <ng-container matColumnDef="first">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.first + element.last}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef> Mobile No </th>
                <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <div class="action">
                        <div (click)="openDialog(element)"><mat-icon>edit</mat-icon></div>
                        <div (click)="deleteValue(element.id)"><mat-icon>delete_forever</mat-icon></div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
